server:
  port: 0
  servlet:
    contextPath: /book-service
spring:
  application:
    name: book-service
  datasource:
    url: jdbc:postgresql://localhost:5432/Amzur
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

